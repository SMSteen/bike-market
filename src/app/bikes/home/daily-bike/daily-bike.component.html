<h2>Bike of the day!</h2>
<div class="info-card">
  <img src="{{bike.imgURL}}" alt="{{bike.title}}">
  <div class="info-card-main">
    <h1>{{bike.title}}</h1>
    <p>{{bike.description}}</p>
  </div>
  <div class="info-card-sub">
    <h1>{{bike.price | currency}}</h1>
    <p>{{bike.location}}</p>
  </div>
</div>
