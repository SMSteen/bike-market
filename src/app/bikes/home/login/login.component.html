<form (submit)='onSubmit(login.value, $event)' class="login" #login='ngForm'>
  <label for="email">Email:</label>
  <input type="email" name="email" [(ngModel)]='user.email' #email='ngModel' required>

  <label for="password">Password:</label>
  <input type="password" name="password" [(ngModel)]='user.password' #password='ngModel' required>

  <!-- *ngIf -->
  <p class='text-error' *ngIf='loginError'>
    {{loginError}}
  </p>

  <button *ngIf='login.valid' type="submit">Login</button>
  <button *ngIf='!login.valid' type="submit" disabled>Login</button>
</form>
